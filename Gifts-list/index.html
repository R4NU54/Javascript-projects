<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gift List APP</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="card">
			<div class="title">
				<h1 class="title">Lista de regalos</h1>
			</div>
			<div class="giftListForm">
				<form id="formGift" action="#">
					<input
						id="inputGift"
						type="text"
						placeholder="Apunta tu regalo aqui!!" />
					<button id="submitGift" type="submit">Agregar</button>
				</form>
			</div>
			<div class="giftList">
				<ul id="list"></ul>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
